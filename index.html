<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

   
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img src="images/image-victor.jpg" alt="profile picture victor">
      </div>
      <div class="info">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
     
    </div>
    
    
    
  </body>
</html>
